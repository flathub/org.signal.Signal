id: org.signal.Signal
base: org.electronjs.Electron2.BaseApp
base-version: '24.08'
runtime: org.freedesktop.Platform
runtime-version: '24.08'
sdk: org.freedesktop.Sdk
default-branch: beta
command: signal-desktop-beta
separate-locales: false
finish-args:
  # X11 performance
  - --share=ipc
  # We need X11
  - --socket=x11
  # Access to wayland
  - --socket=wayland
  # Audio Access
  - --socket=pulseaudio
  # All devices (camera, microphone for calls)
  - --device=all
  # Network Access
  - --share=network
  # We need to be able to inhibit sleep
  - --system-talk-name=org.freedesktop.login1
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.freedesktop.PowerManagement
  - --talk-name=org.freedesktop.ScreenSaver
  # Secrets storage
  - --talk-name=org.freedesktop.secrets
  # These are for notifications/tray icons
  - --talk-name=org.gnome.Mutter.IdleMonitor
  - --talk-name=org.kde.StatusNotifierWatcher
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.canonical.indicator.application
  - --talk-name=org.ayatana.indicator.application
  # Environment Variables to control the behavior
  - --env=SIGNAL_USE_WAYLAND=0
  - --env=SIGNAL_DISABLE_GPU=0
  - --env=SIGNAL_DISABLE_GPU_SANDBOX=0
  - --env=SIGNAL_PASSWORD_STORE=basic
  # Use same mouse cursors as host
  - --env=XCURSOR_PATH=/run/host/user-share/icons:/run/host/share/icons
modules:
  - name: signal-desktop-beta
    buildsystem: simple
    build-commands:
      - |
        bsdtar -Oxf signal-desktop-beta.deb 'data.tar.xz' |
          bsdtar -xf - \
            --exclude='./usr/share/doc'
      - |
        mv "opt/Signal Beta" "${FLATPAK_DEST}/Signal"

        install -Dm0644 "usr/share/applications/signal-desktop-beta.desktop" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"

        for size in 16 24 32 48 64 128 256 512; do
          install -Dm0644 "usr/share/icons/hicolor/${size}x${size}/apps/signal-desktop-beta.png" "${FLATPAK_DEST}/share/icons/hicolor/${size}x${size}/apps/${FLATPAK_ID}.png"
        done
      - install -Dm0755 signal-desktop.sh "${FLATPAK_DEST}/bin/signal-desktop-beta"
      - install -Dm0644 "${FLATPAK_ID}.metainfo.xml" "${FLATPAK_DEST}/share/metainfo/${FLATPAK_ID}.metainfo.xml"
      - desktop-file-edit --set-key=Exec --set-value='signal-desktop-beta %U' "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=Icon --set-value="${FLATPAK_ID}" "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - desktop-file-edit --set-key=X-Flatpak-RenamedFrom --set-value='signal-desktop-beta.desktop;'
        "${FLATPAK_DEST}/share/applications/${FLATPAK_ID}.desktop"
      - patch-desktop-filename "${FLATPAK_DEST}/Signal/resources/app.asar"
    sources:
      - type: file
        dest-filename: signal-desktop-beta.deb
        url: https://updates.signal.org/desktop/apt/pool/s/signal-desktop-beta/signal-desktop-beta_7.29.0-beta.1_amd64.deb
        sha256: 6499c2cb4eaf57e11ea9d1de87ee76057de814e73b100740c9cac5936cda1a49
        x-checker-data:
          type: debian-repo
          package-name: signal-desktop-beta
          root: https://updates.signal.org/desktop/apt
          dist: xenial
          component: main
        only-arches:
          - x86_64
      - type: file
        path: signal-desktop.sh
      - type: file
        path: org.signal.Signal.metainfo.xml
